<!DOCTYPE html>
<html>
    <head>
        <title>Image Predict</title>
    </head>

    <body>
        <h1>Image Classifier</h1>

        <form action = "/" method = "post" enctype="multipart/form-data">
            <input type = "file" name="imagefile">
            <input type="submit" value = "Predict Image">
        </form>

        {% if prediction %}
            <p> Image is a {{prediction}} </p>
        {% endif %}
    </body>
</html>
